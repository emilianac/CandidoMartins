<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Dados Pessoais para Procuração</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h1>Formulário de Dados Pessoais</h1>
        <form method="POST" action="/">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" required />

                <label for="genero">Gênero</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione seu gênero</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>

                <label for="estado_civil">Estado Civil</label>
                <select id="estado_civil" name="estado_civil" required>
                    <option value="" disabled selected>Selecione seu estado civil</option>
                </select>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />

                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required />

                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" name="profissao" required />

                <legend>Naturalidade</legend>

                <label for="cidade_nascimento">Cidade</label>
                <input type="text" id="cidade_nascimento" name="cidade_nascimento" required />

                <label for="estado_nascimento">Estado</label>
                <select id="estado_nascimento" name="estado_nascimento" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
                </fieldset>
                
                <fieldset>
                <legend>Documentos</legend>

                <label for="rg">Número do RG</label>
                <input type="text" id="rg" name="rg" maxlength="12" required />

                <label for="orgao_emissor">Órgão Emissor</label>
                <select id="orgao_emissor" name="orgao_emissor" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="SSP">SSP - Secretaria de Segurança Pública</option>
                    <option value="DETRAN">DETRAN - Departamento Estadual de Trânsito</option>
                    <option value="PC">Polícia Civil</option>
                    <option value="IFPB">Instituto de Identificação da Paraíba</option>
                    <option value="IM">Instituto Médico</option>
                </select>

                <label for="estado_emissor">Estado Emissor</label>
                <select id="estado_emissor" name="estado_emissor" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
                </fieldset>
                
                <fieldset>
                <legend>Filiação</legend>

                <label for="nome_pai">Nome do Pai</label>
                <input type="text" id="nome_pai" name="nome_pai" required />

                <label for="nome_mae">Nome da Mãe</label>
                <input type="text" id="nome_mae" name="nome_mae" required />
                </fieldset>
                <fieldset>

                <legend>Endereço</legend>
                
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" maxlength="9" onblur="buscarCep()" placeholder="Ex.: 01001-000" required />

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" required />

                <label for="text">bairro</label>
                <input type="text" id="bairro" name="bairro" required />

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required />

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required />
                
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required />
                </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
