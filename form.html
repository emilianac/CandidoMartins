<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Dados Pessoais</title>
</head>
<style>
/* Reset básico */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Fundo e espaçamento geral */
body {
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    padding: 20px;
    color: #333;
}

/* Container do formulário */
.container {
    max-width: 720px;
    background-color: #fff;
    margin: 40px auto;
    padding: 35px 45px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-3px);
}

/* Título principal */
h1 {
    text-align: center;
    margin-bottom: 35px;
    font-weight: 700;
    color: #0d47a1;
    letter-spacing: 1px;
    font-size: 2rem;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
    gap: 30px; /* aumentado para dar mais espaçamento */
}

/* Legend */
legend {
    font-weight: 700;
    font-size: 1.2rem;
    color: #1565c0;
    margin-bottom: 10px;
    border-bottom: 2px solid #1565c0;
    padding-bottom: 6px;
}

/* Labels */
label {
    font-weight: 600;
    color: #444;
    margin-bottom: 12px; /* aumentado para espaçar mais */
    display: block; /* garante quebra de linha */
}

/* Inputs e selects */
input[type="text"],
input[type="date"],
select {
    padding: 12px 16px;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background-color: #fafafa;
    margin-bottom: 20px; /* margem para espaçar dos próximos elementos */
}

input:focus,
select:focus {
    border-color: #1976d2;
    outline: none;
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
}

/* Placeholder */
input::placeholder {
    color: #aaa;
}

/* Botão */
button {
    background-color: #1976d2;
    color: #fff;
    padding: 15px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 25px; /* espaço acima do botão */
}

button:hover {
    background-color: #125ea5;
    transform: scale(1.02);
}

button:active {
    transform: scale(0.98);
}

/* Responsivo */
@media (max-width: 600px) {
    .container {
        padding: 25px 20px;
        margin: 20px;
    }

    h1 {
        font-size: 1.7rem;
    }

    input,
    select {
        font-size: 0.95rem;
        padding: 10px 12px;
        margin-bottom: 18px; /* ajustado para menor espaçamento no mobile */
    }

    button {
        font-size: 1rem;
        padding: 12px;
        margin-top: 20px;
    }
}

</style>
<body>
    <div class="container">
        <h1>Formulário de Dados Pessoais</h1>
        <form method="POST" action="/">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" required />

                <label for="nacionalidade">Nacionalidade</label>
                <select id="nacionalidade" name="nacionalidade" required>
                    <option value="" disabled selected>Selecione sua nacionalidade</option>
                    <option value="brasileira">Brasileira</option>
                    <option value="estrangeira">Estrangeira</option>
                    <option value="naturalizado">Naturalizado</option>
                </select>

                <label for="estado_civil">Estado Civil</label>
                <select id="estado_civil" name="estado_civil" required>
                    <option value="" disabled selected>Selecione seu estado civil</option>
                    <option value="solteiro(a)">Solteiro(a)</option>
                    <option value="casado(a)">Casado(a)</option>
                    <option value="divorciado(a)">Divorciado(a)</option>
                    <option value="viuvo(a)">Viúvo(a)</option>
                    <option value="separado(a)">Separado(a)</option>
                </select>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />

                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required />

                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" name="profissao" required />

                <legend>Naturalidade</legend>

                <label for="cidade_nascimento">Cidade</label>
                <input type="text" id="cidade_nascimento" name="cidade_nascimento" required />

                <label for="estado_nascimento">Estado</label>
                <select id="estado_nascimento" name="estado_nascimento" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
                </fieldset>
                
                <fieldset>
                <legend>Documentos</legend>

                <label for="rg">Número do RG</label>
                <input type="text" id="rg" name="rg" maxlength="12" required />

                <label for="orgao_emissor">Órgão Emissor</label>
                <select id="orgao_emissor" name="orgao_emissor" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="SSP">SSP - Secretaria de Segurança Pública</option>
                    <option value="DETRAN">DETRAN - Departamento Estadual de Trânsito</option>
                    <option value="PC">Polícia Civil</option>
                    <option value="IFPB">Instituto de Identificação da Paraíba</option>
                    <option value="IM">Instituto Médico</option>
                </select>

                <label for="estado_emissor">Estado Emissor</label>
                <select id="estado_emissor" name="estado_emissor" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
                </fieldset>
                
                <fieldset>
                <legend>Filiação</legend>

                <label for="nome_pai">Nome do Pai</label>
                <input type="text" id="nome_pai" name="nome_pai" required />

                <label for="nome_mae">Nome da Mãe</label>
                <input type="text" id="nome_mae" name="nome_mae" required />
                </fieldset>
                <fieldset>

                <legend>Endereço</legend>
                
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" maxlength="9" onblur="buscarCep()" placeholder="Ex.: 01001-000" required />

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" required />

                <label for="text">bairro</label>
                <input type="text" id="bairro" name="bairro" required />

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required />

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required />
                
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required />
                </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function buscarCep() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');

    if (cep.length !== 8) {
        alert('CEP inválido!');
        return;
    }
    if (!/^\d{8}$/.test(cep)) {
        alert('CEP deve conter apenas números!');
        return;
    }
    const cepLimpo = cep.replace(/\D/g, ''); // remove tudo que não é número
    const url = `https://viacep.com.br/ws/${cepLimpo}/json/`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.erro) {
                alert('CEP não encontrado!');
                return;
            }

            document.getElementById('logradouro').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('estado').value = data.uf || '';
        })
        .catch(error => console.error('Erro ao buscar CEP:', error));
    }

    const rgInput = document.getElementById('rg');

  rgInput.addEventListener('input', () => {
    let rg = rgInput.value;

    // Remove tudo que não for número ou letra (alguns RGs têm letra no final)
    rg = rg.replace(/[^0-9a-zA-Z]/g, '');

    // Aplica máscara: 12.345.678-9
    if (rg.length > 2) rg = rg.slice(0, 2) + '.' + rg.slice(2);
    if (rg.length > 6) rg = rg.slice(0, 6) + '.' + rg.slice(6);
    if (rg.length > 10) rg = rg.slice(0, 10) + '-' + rg.slice(10, 11);

    rgInput.value = rg;
  });
    </script>
</body>
</html>
